<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web</title>
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
     <!--LINK ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
     <!--STYLE-->
     <link rel="stylesheet" href="./css/style.css">
     <!--MEDIA-->
     <link rel="stylesheet" href="./css/media.css">

</head>
<body>
   <div class="container">
       <!--MAIN CONTENT -->
       <main class="main-page">
          <!--SIDEBAR-->
          <aside class="sidebar">
              <!-- laterale della nav della playlist-->
             <section class="sidebar-top"> 
                <div class="logo">
                   <img src="./img/logo-small.svg" alt="logo-spotify">
                </div>
                <!--navigazione home / cerca / libreria-->
                <nav>
                    <ul class="nav-home">
                        <li><img src="./img/home.svg" alt="Home"></li>
                        <li><img src="./img/search.svg" alt="cerca"></li>
                        <li><img src="./img/libreria.svg" alt="libreria"></li>
                    </ul>
                </nav>
                <!--navigazione playlist 
                    xs Ã¨ nascosta -->
                <nav>
                    <ul class="nav-playlist hidden">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
               
             </section>
              <!-- account-->
             <section class="sidebar-bottom"> 
                <div class="installa-app">
                   <img src="./img/download.svg" alt="download">
                </div>
                <div class="account">
                    <img src="./img/profile.svg" alt="profilo">
                </div>
             </section>

          </aside> <!--chiusura della sidebar-->
          <!--CONTENT-->
          <div class="content">
              <!-- barra dell'Upgrade-->
               <div class="content-top">
                   <div class="upgrade">
                       <h5>EFFETTUA L'UPGRADE</h5>
                   </div>
               </div>
               <!--parte da fare scrollare-->
               <div class="zona-scrollo">
                   <nav class="content-menu">
                       <ul class="lista-menu">
                           <li>IN EVIDENZA</li>
                           <li>PODCAST</li>
                           <li>CLASSIFICHE</li>
                           <li>GENERI E MOOD</li>
                           <li>NUOVE USCITE</li>
                           <li>SCOPRI</li>
                       </ul>
                   </nav>
                   <!--sezione delle categorie-->
                   <section class="content-categorie">
                       <h2>Recently played</h2>
                       <ul class="albums-liste">
                           <li class="song">
                               <img src="./img/metal_lifting.jpg" alt="metal">
                           </li>
                           <li class="song">
                               <img src="./img/stranger.jpeg" alt="stranger">
                           </li>
                           <li class="song">
                               <img src="./img/aquietplace.jpeg" alt="aquietplace">
                           </li>
                           <li class="song">
                               <img src="./img/split.jpeg" alt="split">
                           </li>
                           <li class="song">
                               <img src="./img/cure.jpeg" alt="cure">
                           </li>
                           <li class="song">
                               <img src="./img/sinister.jpeg" alt="">
                           </li>

                       </ul>

                   </section>
               </div>

                




          </div>

       </main>
   
      <!--FOOTER-->
       <footer class="menu-rapido">
           menu rapido
        
       </footer>
   </div>
    
</body>
</html>
